<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Aii Neuro Pixel Stream Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@convai/experience-embed/dist/core/convai-embed.umd.js"></script>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 20px;
        background: #f0f0f0;
      }

      #pixel-stream-container {
        width: 100%;
        background: #000;
        margin-bottom: 16px;
        position: relative; /* needed for overlays */
        overflow: hidden;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      button {
        padding: 10px 16px;
        font-size: 16px;
        cursor: pointer;
      }

      /* --- MOBILE FIXES --- */
      @media (max-width: 600px) {
        #pixel-stream-container {
          width: 100vw !important;
          height: calc(100vw * 4 / 3) !important; /* 4:3 ratio on mobile */
          margin: 0;
          padding: 0;
          position: relative;
        }

        body {
          margin: 0;
          padding: 0;
          padding-bottom: env(safe-area-inset-bottom); /* iPhone safe area */
          background: #f2f2f2;
        }

        h1 {
          font-size: 1.6rem;
          margin: 16px;
        }

        .controls {
          padding: 0 8px 16px;
          flex-direction: column;
          gap: 8px;
        }

        button {
          width: 100%;
          font-size: 1rem;
        }
      }
    </style>
  </head>

  <body>
    <h1>Aii Neuro Pixel Stream Demo</h1>

    <div id="pixel-stream-container"></div>

    <div class="controls">
      <button id="startBtn">Start Experience</button>
      <button id="enableCameraBtn">Enable Camera</button>
      <button id="disableCameraBtn">Disable Camera</button>
      <button id="enableAudioBtn">Enable Audio</button>
      <button id="disableAudioBtn">Disable Audio</button>
    </div>

    <script>
      const container = document.getElementById("pixel-stream-container");

      // ---- Responsive resize (4:3) ----
      function resizeStream() {
        // For desktop, we drive size via JS; on small screens the @media rule takes over
        if (window.innerWidth > 600) {
          const width = window.innerWidth * 0.9; // 90% of viewport width
          const height = (width * 3) / 4; // 4:3 ratio
          container.style.width = width + "px";
          container.style.height = height + "px";
        }
      }

      window.addEventListener("resize", resizeStream);
      resizeStream(); // initial call

      // ---- Custom initial overlay (welcome screen) ----
      const customInitialScreen = document.createElement("div");
      customInitialScreen.style.cssText = `
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        font-family: Arial, sans-serif;
      `;
      customInitialScreen.innerHTML = `
        <div style="text-align: center;">
          <h2>Welcome to the Chat</h2>
          <p>Click Start Experience to begin</p>
        </div>
      `;

      // ---- Pixel Stream client ----
      const pixelStream = new PixelStreamCore.PixelStreamClient({
        expId: "6e3faeaa-5289-4062-a448-df51df086b1d",
        container: container,
        InitialScreen: customInitialScreen,
      });

      window.pixelStream = pixelStream;

      // ---- Black overlays to hide video but leave mic area visible ----
      // Tune these if the mic area is larger or smaller
      const MIC_SAFE_WIDTH = 480;   // px from left edge
      const MIC_SAFE_HEIGHT = 155;  // px from bottom edge

      // Overlay 1: covers everything above the mic strip
      const videoMaskTop = document.createElement("div");
      videoMaskTop.id = "pixel-stream-mask-top";
      videoMaskTop.style.cssText = `
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: ${MIC_SAFE_HEIGHT}px;
        background: #000;
        z-index: 50;
        pointer-events: none;
        display: none;
      `;

      // Overlay 2: covers the bottom area to the right of the mic
      const videoMaskRight = document.createElement("div");
      videoMaskRight.id = "pixel-stream-mask-right";
      videoMaskRight.style.cssText = `
        position: absolute;
        bottom: 0;
        right: 0;
        left: ${MIC_SAFE_WIDTH}px;
        height: ${MIC_SAFE_HEIGHT}px;
        background: #000;
        z-index: 50;
        pointer-events: none;
        display: none;
      `;

      container.appendChild(videoMaskTop);
      container.appendChild(videoMaskRight);

      function activateVideoMasks() {
        // Ensure they sit on top of any video/canvas
        container.appendChild(videoMaskTop);
        container.appendChild(videoMaskRight);
        videoMaskTop.style.display = "block";
        videoMaskRight.style.display = "block";
      }

      // ---- Buttons ----
      document.getElementById("startBtn").addEventListener("click", () => {
        pixelStream.initializeExperience();

        // After starting, activate masks so video is mostly hidden
        setTimeout(activateVideoMasks, 1000);
      });

      document.getElementById("enableCameraBtn").addEventListener("click", () => {
        pixelStream.enableCamera().catch(console.error);
      });

      document.getElementById("disableCameraBtn").addEventListener("click", () => {
        pixelStream.disableCamera().catch(console.error);
      });

      document.getElementById("enableAudioBtn").addEventListener("click", () => {
        pixelStream.enableCharacterAudio().catch(console.error);
      });

      document.getElementById("disableAudioBtn").addEventListener("click", () => {
        pixelStream.disableCharacterAudio().catch(console.error);
      });
    </script>
  </body>
</html>
